<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn POST Demo</title>
</head>
<body>
  <h1>Sending POST request...</h1>
  <script>
    const url = "https://www.linkedin.com/checkpoint/lg/login-submit";
    const data = new URLSearchParams({
      csrfToken: "ajax:4189453958436030168",
      session_key: "lodianaselora@gmail.com",
      ac: "0",
      loginFailureCount: "0",
      sIdString: "5c2d67b8-0c78-4558-b9e4-cc919b371792",
      pkSupported: "true",
      parentPageKey: "d_checkpoint_lg_consumerLogin",
      pageInstance: "urn:li:page:checkpoint_rm_sign_in_with_another_account;yAGoGBzERX6cuEslqXvU6A==",
      trk: "",
      authUUID: "",
      session_redirect: "",
      loginCsrfParam: "42ef6582-9cee-469b-8eb3-179d699689fb",
      fp_data: "default",
      _d: "d",
      showGoogleOneTapLogin: "true",
      showAppleLogin: "true",
      showMicrosoftLogin: "true",
      controlId: "d_checkpoint_lg_consumerLogin-login_submit_button",
      session_password: "Cremated123",
      rememberMeOptIn: "true",
      loginFlow: "REMEMBER_ME_OPTIN"
    });

    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "Accept": "text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8",
        "User-Agent": "Mozilla/5.0 (X11; Linux x86_64)",
        "Referer": "https://www.linkedin.com/checkpoint/rm/sign-in-another-account",
        "Origin": "https://www.linkedin.com"
      },
      body: data.toString(),
      credentials: "include" // Important if cookies are needed
    })
    .then(response => response.text())
    .then(html => {
      document.body.innerHTML += "<pre>" + html.substring(0, 1000) + "</pre>";
    })
    .catch(err => {
      document.body.innerHTML += `<p style="color:red;">Error: ${err.message}</p>`;
    });
  </script>
</body>
</html>
